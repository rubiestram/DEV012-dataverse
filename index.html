<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/13ba319f57.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Dataverse</title>
</head>
<body>
 
  <div id="flex-container">
    
    <i class="fa-solid fa-bars display" id="hamburguer"></i>
    <i class="fa-solid fa-xmark noDisplay" id="close"></i>
    <div class="noWidth cajaMenu">
        <aside class="menu">
          <!-- Filtramos solo por escudería  -->
            <label for="select-filter">Filtra por:</label>
            <select id="select-filter" data-testid="select-filter" name="lastTeam">
              <option value="Todos">Escuderias</option>
              <option value="Alfa Romeo Racing">Alfa Romeo Racing</option>
              <option value="AlphaTauri">AlphaTauri</option>
              <option value="Alpine">Alpine</option>
              <option value="Aston Martin">Aston Martin</option>
              <option value="Benetton">Benetton</option>
              <option value="Brabham">Brabham</option>
              <option value="British Racing Motors">British Racing Motors</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Haas">Haas</option>
              <option value="Lancia">Lancia</option>
              <option value="Lotus">Lotus</option>
              <option value="Maserati">Maserati</option>
              <option value="McLaren">McLaren</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Prost">Prost</option>
              <option value="Red Bull Racing">Red Bull Racing</option>
              <option value="Tyrrell">Tyrrell</option>
              <option value="Williams">Williams</option>
            </select>
            
          <!-- Ordenar solo de forma ascendente y descendente -->
            <label for="sort-order"> Ordenar: </label>
            <select id="sort-order" data-testid="select-sort" name="name">
              <option value="nonOrder">Sin ordenar</option>
              <option value="asc">A - Z</option>
              <option value="desc">Z - A</option>
            </select>
            
          <!-- Botón para limpiar filtro y ordenamiento -->
            <button data-testid="button-clear">Eliminar</button>

            <img src="./data/images/New_era_F1_logo.png" alt="Logo formula 1" class="imagen-footer">
      </aside>

    </div>

     <!-- Contenedor de header, main, estadistica, root y footer -->
     <div class="content">

      <header>
        <h1>Los mejores pilotos de Fórmula 1 de la historia</h1>
      </header>

      <!-- Rubi: Probando estadistica (Pruebas) -->
      <div class="computeStats">
        <p>Promedio de Podios: <span id="averagePodiums">--</span></p>
      </div>
      
      <main class="subtitle">
        <h2>Desde Fangio hasta Verstappen, pasando por leyendas como Lauda y Senna.</h2>
      </main>
    
      <!-- HTML Dinámico -->
      <div id="root">
       
      </div>

      <footer class="footer">
          <p>Desarrollado por Rubi Estrada y Xatzibe Alcantara.</p>
      </footer>
      </div>
    </div>

  <script src="main.js" type="module"></script>
</body>
</html>
